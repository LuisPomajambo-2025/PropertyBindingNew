<h1>Ejercicio 4 Routing</h1>
<h2>Lista de inmuebles</h2>

<table class="tabla-inmuebles">
  <thead>
    <tr>
      <th>Título</th>
      <th>Precio</th>
      <th>Acción</th>
    </tr>
  </thead>

  <tbody>
    @for (item of inmuebles; track item.id) {
      <tr>
        <td>{{ item.titulo }}</td>
        <td>{{ item.precio | currency:'EUR' }}</td>
        <td>
          <button class="btn-info"
                  (click)="verDetalle(item.id, item.titulo, item.precio)">
            Más información
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>

<router-outlet></router-outlet>
